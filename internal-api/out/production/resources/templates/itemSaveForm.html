<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <script>
        function addItem(){
            var itemArea = $("#itemArea");
            var item = $("#item");

            var item2 = item.clone();
            itemArea.append(item2);
        }

        function addPhoto(){
            var photoArea = $("#photoArea");
            var photo = $("#photo");

            var photo2 = photo.clone();
            photoArea.append(photo2);
        }
    </script>

    <form action="/item/save" method="post">
        <div>
            <input type="text" name="price" placeholder="가격">
        </div>
        <div>
            <input type="button" onclick="addItem()" value="상품 종류 추가">

            <div id="itemArea">
                <div id="item">
                    <div>
                        <input type="text" name="stock" placeholder="수량">
                    </div>


                    <div>
                        <input type="button" onclick="addPhoto()" value="사진 추가">
                    </div>
                    <div id="photoArea">
                        <div id="photo">
                            <input multiple="multiple" type="file" name="file">
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </form>

</body>
</html>
