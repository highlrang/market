<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="item: ${items}">

        <div th:text="${item.name}"></div>
        <div th:text="${item.price}"></div>
        <div th:text="${item.stock}"></div>

        <div th:each="photo: ${item.photos}">
            <img th:src="|../${photo.name}|" th:alt="${photo.originName}" width="400">
        </div>
    </div>
</body>
</html>
