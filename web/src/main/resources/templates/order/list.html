<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/basic">

<div layout:fragment="content">
    <div th:each="order : ${orders}">
        <div th:text="${order.getOrderItemsName}"></div>
        <div th:text="${order.totalPrice}"></div>
        <div th:text="${order.orderDate}"></div>
        <div th:text="${order.orderStatus}"></div>
        <div th:if="${order.orderStatus} == '주문 완료'">
            <a th:href="@{/order/cancel/{orderId}(orderId=${order.id})}">주문 취소</a>
        </div>
        <br>
    </div>
</div>

</html>
