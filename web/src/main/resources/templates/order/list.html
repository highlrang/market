<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var msg = [[ ${msg} ]];
        /*]]*/

        $(document).ready(function(){
            if(msg != null){
                alert(msg);
            }
        });
    </script>


    <div th:each="order : ${orders}">
        <div th:text="${order.getOrderItemsName}"></div>
        <div th:text="${order.totalPrice}"></div>
        <div th:text="${order.orderDate}"></div>
        <div th:text="${order.orderStatus}"></div>
        <div th:if="${order.orderStatus} == '주문 완료'">
            <a th:href="@{/order/cancel/{orderId}(orderId=${order.id})}">주문 취소</a>
        </div>
        <br>
    </div>
</body>
</html>
