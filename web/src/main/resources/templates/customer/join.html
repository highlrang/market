<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/basic">
<body>
<div layout:fragment="content">
    <form action="/customer/certify" method="post" th:object="${userRequestDto}">
        <div class="mb-3">
            <input type="text" th:field="*{email}" class="form-control" placeholder="email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="#{email}"></span>
        </div>

        <div class="mb-3">
            <input type="password" th:field="*{password}" class="form-control" placeholder="password">
        </div>

        <div class="mb-3">
            <input type="text" th:field="*{name}" class="form-control" placeholder="name(nikname)">
        </div>

        <div class="mb-3">
            <input type="submit" value="회원가입">
        </div>
    </form>
</div>
</body>
</html>
