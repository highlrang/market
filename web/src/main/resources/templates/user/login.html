<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/login" method="post" th:object="${userRequestDto}">
  <div>
      <input type="text" placeholder="email" th:field="*{email}">
      <span th:if="${#fields.hasErrors('email')}" th:errors="#{email}"></span>
  </div>
  <div>
      <input type="password" placeholder="password" th:field="*{password}">
      <span th:if="${#fields.hasErrors('password')}" th:errors="#{password}"></span>
  </div>
  <div>
      <input type="submit" value="고객 로그인">
      <input type="submit" value="판매자 로그인" formaction="/seller/login">
  </div>
</form>
</body>
</html>
