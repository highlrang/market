<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var msg = [[ ${msg} ]];
        /*]]*/

        $(document).ready(function(){
            if(msg != null){
                alert(msg);
            }
        });
    </script>

    홈 화면입니다.
    <a href="/item/save">상품 등록하기(로그인 인터셉터 관리자인지 확인)</a>

    <div th:if="${session.user}">
        <span th:text="|${session.user.name}님, 안녕하세요!|"></span>
        <span th:if="${session.user.cartId} != null">
            <a th:href="@{/cart/detail/{id}(id=${session.user.cartId})}">장바구니 이동</a>
        </span>
    </div>
    <div th:unless="${session.user}">
        <a href="/join">회원가입</a>
        <a href="/login">로그인</a>
    </div>
</body>
</html>
